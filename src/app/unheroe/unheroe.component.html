<h1 class="animated fadeIn text-center">{{heroe.nombre}} <small>({{heroe.aparicion}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
<div id="pl" class="col md-4 text-center">
    <img width="300px" src="{{heroe.img}}" alt="" class="img-fluid">

</div>

<div class="col md-8">
    <h3 class="text-center">{{heroe.nombre}}</h3>
    <hr>
    <p class="text-center">{{heroe.bio}}</p>
    <div *ngIf="heroe.casa == 'Marvel' else dc">
    <img id="log" src="assets/img/logo_Marvel.jpg" width="150px" alt=""> 
    </div>
    <ng-template #dc>
        <img id="log"  src="assets/img/logo_DC.jpg" width="150px" alt="" >
    </ng-template>
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-success btn-secondary btn-lg btn-block ">Regresar</a>
  </div>
</div>
<br><br>
